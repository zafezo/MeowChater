
<div ng-show="isLogin()">
    Hello  {{data.name}}
    <button type="button" ng-click="logout()">Logout User</button>
</div>
<div ng-hide="isLogin()">
    <input type="text" ng-model="data.name"/>
    <input type="text" ng-model="data.password"/>
    <button type="button"  ng-click="login()">Login User</button>
</div>
